    max-width: 100%;
    max-height: 100%;
    border-radius: 10px;
  }

  .header a {
    float: left;
    color: white;
    text-align: center;
    padding: 12px;
    text-decoration: none;
    font-size: 25px; 
    line-height: 25px;
    border-radius: 4px;
  }

  .header a:hover {
    color: grey;
    border-radius: 30px;
    text-align: center;
    font-weight: normal;
  }

  .header-right {
    margin-top: 35px;
    float: right;
    font-weight: normal;
    display: flex;
    justify-content: center;
  }

  .header-right a {
    padding: 12px 20px;
    align-items: baseline;
  }

  .logo img {
    max-width: 100%;
    align-items: left;
  }

  footer {
    background-color: #333;
    margin-top: 20px;
    padding: 10px;
    text-align: center;
    color: #fff;
    font-size: 14px;
    border-radius: 4px;
  }
</style>
